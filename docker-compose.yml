version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ecopower
      POSTGRES_USER: ecopower
      POSTGRES_PASSWORD: ecopower
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: >
      /bin/sh -c "python manage.py migrate --noinput &&
      python manage.py collectstatic --noinput &&
      gunicorn --bind 0.0.0.0:8000 ecopoweratlas.wsgi:application"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://ecopower:ecopower@db:5432/ecopower
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1
      - CORS_ALLOWED_ORIGINS=http://localhost:5173
      - CSRF_TRUSTED_ORIGINS=http://localhost:5173
    depends_on:
      - db
      - redis
    ports:
      - "8000:8000"
    volumes:
      - media:/app/media

  worker:
    build: .
    command: celery -A ecopoweratlas worker -l info
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://ecopower:ecopower@db:5432/ecopower
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - media:/app/media

volumes:
  postgres_data:
  media:
