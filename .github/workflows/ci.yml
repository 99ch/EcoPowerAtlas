name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: ecopower
          POSTGRES_USER: ecopower
          POSTGRES_PASSWORD: ecopower
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U ecopower" --health-interval 10s --health-timeout 5s --health-retries 5
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
    env:
      DJANGO_SECRET_KEY: ci-secret
      DJANGO_DEBUG: "0"
      DATABASE_URL: postgres://ecopower:ecopower@localhost:5432/ecopower
      CELERY_BROKER_URL: redis://localhost:6379/0
      CELERY_RESULT_BACKEND: redis://localhost:6379/0
      API_DEFAULT_PAGE_SIZE: "10"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install OS deps
        run: sudo apt-get update && sudo apt-get install -y libpq-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests
        run: python manage.py test

  compose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker images
        run: docker compose --env-file .env.example build
      - name: Smoke test docker compose config
        run: docker compose --env-file .env.example config
